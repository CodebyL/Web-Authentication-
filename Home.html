<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginContainer" class="container">
        <h2>User Authentication System</h2>
        <form id="authForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label><input type="checkbox" id="togglePassword"> Show Password</label>
            
            <div id="passwordRules">
                <p>Password must contain:</p>
                <ul>
                    <li id="rule1">At least 8 characters</li>
                    <li id="rule2">At least one uppercase letter</li>
                    <li id="rule3">At least one lowercase letter</li>
                    <li id="rule4">At least one number</li>
                    <li id="rule5">At least one special character (!@#$%^&*)</li>
                </ul>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <div id="dashboardContainer" class="container" style="display: none;">
        <h2>Project Management Dashboard</h2>
        <div id="projectList">
            <h3>Projects</h3>
            <ul id="projects">
                <!-- Project items will be dynamically added here -->
            </ul>
        </div>
        <form id="projectForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="projectPriority">Priority:</label>
            <select id="projectPriority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label><input type="checkbox" id="projectCompleted"> Mark as Completed</label>

            <button type="submit">Add Project</button>
        </form>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
