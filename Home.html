<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title>Lisette's Web Authentication System</title>
        <link rel="stylesheet" href="style.css"
    </head>

    <body>
        <div class ="container">
            <h2>User Authentication System</h2>
            <form id = "authForm">
                <!--Username Form-->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <!--Password Form-->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordRules">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="rule1">At least 8 characters</li>
                        <li id="rule2">At least one uppercase letter</li>
                        <li id="rule3">At least one lowercase letter</li>
                        <li id="rule4">At least one number</li>
                        <li id="rule5">At least one special character (!@#$%^&*)</li>
                    </ul>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="message"></div>
        </div>

        <!--Script file-->
        <script src="script.js"></script>
    </body>
</html>
